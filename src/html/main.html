<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>pingFlaming</title>
    <meta name="description" content="to-do">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>


<body>
    <section class="nav-bar" id="navBar">
        <div>
            <input class="search" id="search" type="text" name="search" placeholder="Szukaj...">
        </div>
        <div>
            <img class="logo" src="../img/logo.png">
        </div>
        <div class="user">
            <img class="user-photo" id="avatar" src="./yyy.jpg">
            <span class="user-nick" id="nickName">...</span>
        </div>
    </section>

    <section class="tag-bar" id="tag">
        <div>

            <ul>
                <h3>Tagi:</h3>
                <li>ping</li>
                <li>Flaming</li>
                <li>ToDoList</li>
            </ul>
        </div>
    </section>

    <section class="main-list" id="mainList">
        <div>
            <title>Title1</title>
            <div class="list-header">Do zrobienia</div>
            <textarea class="content" placeholder="Wprowadź tytuł tasku"></textarea>
            <div class="list-button" id="listButton">
                <button type="button" id="edit"><img src=".png"></button>
                <button type="button" id="delete"><img src=".png"></button>
            </div>
        </div>
        <div>
            <title>Title1</title>
            <div class="list-header">W trakcie</div>
            <textarea class="content" placeholder="Wprowadź tytuł tasku"></textarea>
            <div class="list-button" id="listButton">
                <button type="button" id="edit"><img src=".png"></button>
                <button type="button" id="delete"><img src=".png"></button>
            </div>
        </div>
        <div>
            <title>Title1</title>
            <div class="list-header">Gotowe</div>
            <textarea class="content" placeholder="Wprowadź tytuł tasku"></textarea>
            <div class="list-button" id="listButton">
                <button type="button" id="edit"><img src=".png"></button>
                <button type="button" id="delete"><img src=".png"></button>
            </div>
        </div>
        <div>
            <title>Title1</title>
            <div class="list-header">Dodaj nową kolumnę</div>
            <textarea class="content" placeholder="Wprowadź tytuł tasku"></textarea>
            <div class="list-button" id="listButton">
                <button type="button" id="edit"><img src=".png"></button>
                <button type="button" id="delete"><img src=".png"></button>
            </div>
        </div>
    </section>
    <div class="add">
        <button type="button" id="create"><img src="../icons/simple.png"></button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="../icons/cross.png" class="close">
                <h3>Dodaj nowe zadanie</h3>
            </div>
            <div class="modal-body">
                <form>
                    <span>Tytuł</span>
                    <input type="text" name="tasktitle">
                    <span>Opis</span>
                    <textarea name="description" maxlength='140'></textarea>
                    <span>Status</span>
                    <select>
                        <option value="default">Default</option>
                    </select>
                    <span>Tagi</span>
                    <input type="text" name="addtag">
                    <span>Nadaj kolor</span>
                    <div>
                        <button type="button"></button>
                        <button type="button"></button>
                        <button type="button"></button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel">Anuluj</button>
                <button type="button" id="submit">Zatwierdź zmiany</button>

            </div>
        </div>

    <script src="../js/script.js"></script>
    <script src="../js/modal.js"></script>
</body>

</html>
