<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>pingFlaming</title>
    <meta name="description" content="to-do">
    <link rel="stylesheet" type="text/css" href="../css/style-log.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>


<body>
    <div class="logo">
        <img src="../img/logo-bez-flaminga.png">
    </div>
    <section class="login-panel">
        <div class="log-in">
            <img class="flaming-left" src="../img/flaming-left.png">
            <form action="/src/html/.html">
                <h4>Ping Flaming to narzędzie ułatwiające organizację Twojej pracy,<br>życia i wszystkiego, co potrzebuje organizacji.<br>Zaloguj się i działaj!</h4>
                <div>
                    <label for="login">Login</label>
                </div>
                <div class="log-input">
                    <input type="login" placeholder="Podaj swój login">
                </div>
                <div>
                    <label for="password">Hasło</label>
                </div>
                <div class="pass-input">
                    <input type="password" placeholder="Podaj swoje hasło">
                </div>
                <div class="links">
                    <a href="http://localhost:3000/registration">Zarejestruj się!</a>
                    <a href="http://localhost:3000/forgot-password">Przypomnij hasło</a>
                </div>
                <div class="btn-login">
                    <button type="button" id="log-in">Zaloguj</button>
                </div>
            </form>
            <img class="flaming-right" src="../img/flaming-right.png">
        </div>
    </section>

    <script src="/src/js/script.js"></script>
</body>

</html>
