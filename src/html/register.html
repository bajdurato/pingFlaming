<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>pingFlaming</title>
    <meta name="description" content="to-do">
    <link rel="stylesheet" type="text/css" href="../css/style-log.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>


<body>
    <div class="logo">
        <img src="../img/logo-bez-flaminga.png">
    </div>
    <section class="login-panel">
        <div class="log-in" id="regiter">
            <img class="flaming-left" src="../img/flaming-left.png">
            <form action="/src/html/main.html">
                <h4>Ping Flaming to narzędzie ułatwiające organizację Twojej pracy,<br>życia i wszystkiego, co
                    potrzebuje organizacji.<br>Zaloguj się i działaj!</h4>
                <div>
                    <label for="login">Login</label>
                </div>
                <div class="log-input">
                    <input id="re" type="login" placeholder="Podaj swój login">
                </div>
                <div>
                    <label for="password">Hasło</label>
                </div>
                <div class="pass-input">
                    <input id="rp" type="password" placeholder="Podaj swoje hasło">
                </div>
                <div>
                    <label for="password">Powtórz hasło</label>
                </div>
                <div class="pass-input">
                    <input id="rpp" type="password" placeholder="Powtórz swoje hasło">
                </div>
                <div class="links">
                    <a href="../html/reminder.html">Przypomnij hasło</a>
                    <a href="../html/index.html">Zaloguj się!</a>
                </div>
                <div class="btn-login">
                    <button type="button" onclick="register()" id="log-in">Zaloguj</button>
                </div>
            </form>
            <img class="flaming-right" src="../img/flaming-right.png">
        </div>
    </section>

    <script src="../js/script-log.js"></script>
</body>

</html>
